  <circle cx="50" cy="50" r="30" fill="#6A0DAD" />
  
  <!-- Connecting Lines -->
  <line x1="50" y1="50" x2="150" y2="20" stroke="#6A0DAD" stroke-width="3" />
  <line x1="50" y1="50" x2="150" y2="80" stroke="#6A0DAD" stroke-width="3" />
  <line x1="50" y1="50" x2="120" y2="50" stroke="#6A0DAD" stroke-width="3" />
  
  <!-- Outlier Nodes -->
